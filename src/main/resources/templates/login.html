<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRInside - Acceso</title>
    <link th:href="@{/styles/login.css}" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>QRInside</h2>
           <p>Gestión de incidencias mediante QR</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form method="post" th:action="@{/logginprocess}">
                 <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username">
                 </div>
                 <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" name="password">
                 </div>
                 <div>
                	<p style="font-size: 16px; color: red;" th:if="${param.error}">Validación incorrecta.</p>
           		 </div>
                 <button type="submit" class="btn btn-dark text-white">Entrar</button>
                 <a href="#" class="btn btn-secondary">Ayuda</a>
                 
                 <div>
        			<p th:if="${lastAccessTime}" th:text="'Fecha del último acceso: ' + ${lastAccessTime}">Fecha del último acceso: dd/mm/yyyy hh:mm:ss</p>
    			</div>
              </form>
           </div>
        </div>
     </div>
</body>
</html>
